server {
    listen 443 ssl default_server;
    server_name ~^.+\.microservices\.appf4s\.io\.vn$;

    ssl_certificate /etc/letsencrypt/live/microservices.appf4s.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/microservices.appf4s.io.vn/privkey.pem;

    return 444; # or `return 404;` if you prefer a normal response
}

# Main HTTP server block - Redirects all HTTP traffic to HTTPS
server {
    listen 80;
    server_name microservices.appf4s.io.vn;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name apigateway.microservices.appf4s.io.vn;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/microservices.appf4s.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/microservices.appf4s.io.vn/privkey.pem;


    # All other routes
    location / {
        proxy_pass http://gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}

